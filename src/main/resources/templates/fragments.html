<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf fragments</title>
</head>
<body>

<!--Login-->

<div th:fragment="login">
    <br/>
    <h3>Login page</h3>
    <br/>
    <!--/*@thymesVar id="loginError" type="java"*/-->
    <p th:if="${loginError}" class="alert">Wrong username or password</p>
    <!--/*@thymesVar id="logoutMessage" type="java"*/-->
    <p th:if="${logoutMessage}" th:text="${logoutMessage}" class="alert"></p>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        <label for="password">Password</label>:
        <input type="password" id="password" name="password"/> <br/>
        <br/>
        <input type="submit" value="Log in"/>
    </form>
    <br/>
    <button onclick="location.href = '/wl/register'" type="button">Register</button>
</div>

<!--Registration-->

<div th:fragment="register">
    <h2>Please enter your details to register...</h2>
    <!--/*@thymesVar id="user" type="java"*/-->
    <form th:action="@{/register}" th:object="${user}" method="post">
        <p>Username: <input type="text" th:field="*{name}"/></p>
        <p>Password: <input type="text" th:field="*{password}"/></p>
        <p>Email: <input type="text" th:field="*{email}"/></p>
        <p>First name: <input type="text" th:field="*{firstName}"/></p>
        <p>Surname: <input type="text" th:field="*{lastName}"/></p>
        <p>Age: <input type="number" th:field="*{age}"/></p>
        <p>Female: <input type="radio" th:field="*{gender}"/>
            Male: <input type="radio" th:field="*{gender}"/></p>
        <input type="submit" value="Register">
    </form>
</div>

<!--Registration successful-->

<div th:fragment="register-success">
    <h2>Registration successfull!</h2>
    <button onclick="location.href='/wl/login'" type="button">OK</button>
</div>

<!--User panel-->

<div th:fragment="user-panel">
    <div class="controls">
        <!--/*@thymesVar id="userGreeting" type="java"*/-->
        <p class="same-row" th:text="${userGreeting}"></p>
        <button class="same-row" onclick="location.href='/wl/logout'" type="button">Log out</button>
        <!--/*@thymesVar id="adminRights" type="java"*/-->
        <button th:if="${adminRights}" class="same-row" onclick="location.href='/wl/admin'">Admin panel</button>
    </div>
    <h2>Your workouts:</h2>
</div>

<!--Admin panel-->

<div th:fragment="admin-panel">
    <div class="controls">
        <!--/*@thymesVar id="adminGreeting" type="java"*/-->
        <p class="same-row" th:text="${adminGreeting}"></p>
        <button class="same-row" onclick="location.href='/wl/logout'" type="button">Log out</button>
        <button class="same-row" onclick="location.href='/wl/login'" type="button">Back</button>
    </div>
    <h2>Welcome, Admin!</h2>
</div>
</body>
</html>
